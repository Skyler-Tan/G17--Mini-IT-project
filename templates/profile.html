{% extends "base.html" %}

{% block title %}My Profile-Peer Review App{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
{% endblock %}

{% block content %}

<header class="topbar">
  <div class="logo-area">
    <img src="{{ url_for('static', filename='uni_logo-removebg-preview.png') }}" alt="University Logo">
  </div>
</header>
<main class="profile-container">
    <h1>My Profile</h1>
    <form method="POST" action="{{ url_for('profile') }}">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" readonly>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" readonly>
        </div>

        <div class="form-group">
            <label>Role</label>
            <input type="text" name="role" value="{{ user.role }}" readonly>
        </div>

        <div class="form-group">
            <label>MMU Student ID</label>
            <input type="text" name="student_id" value="{{ user.student_id }}" readonly>
        </div>

        <div class="form-group">
            <label>username</label>
            <input type="text" name="username" value="{{ user.username }}">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" value="{{ user.email }}">
        </div>

        <button type="submit">Update Profile</button>
    </form>
</main>
{% endblock %}
