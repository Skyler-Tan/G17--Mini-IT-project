{% extends "base.html" %}
{% block content %}
  <h2>Results</h2>
  <br>

  <!-- Form for entering group mark and lecturer evaluation -->
  <form action="{{ url_for('results') }}" method="POST">
    <div style="margin-bottom: 20px;">
      <label>Group Mark: 
        <input type="number" name="group_mark" value="{{ group_mark }}" min="0" max="100" required>
      </label>
      &nbsp;&nbsp;
      <label>Lecturer Evaluation (1-5): 
        <input type="number" name="lecturer_eval" value="{{ lecturer_eval }}" min="1" max="5" required>
      </label>
      &nbsp;&nbsp;
      <button type="submit">Calculate Final Marks</button>
    </div>
  </form>

  <!-- Results Table -->
  <table border="1" cellpadding="8" cellspacing="0" style="width:100%; text-align:center;">
    <tr>
      <th>Student</th>
      <th>Avg Peer Score</th>
      <th>Final Mark</th>
      <th>Comments</th>
    </tr>
    {% for row in rows %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
    </tr>
    {% endfor %}
  </table>

  <br>
  
  <!-- Navigation Buttons -->
  <div>
    <form action="{{ url_for('form') }}" style="display: inline;">
      <button type="submit">Edit Reviews</button>
    </form>
    &nbsp;
    <form action="{{ url_for('index') }}" style="display: inline;">
      <button type="submit">Start Over</button>
    </form>
  </div>
{% endblock %}
