<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=styles.css) }}">
    <title>Login</title>
</head>

<body>
    <div class="container"> 
        <h2 class="word">Login</h2>

        <form action="{{ url_for('login') }}" method="POST"></form>
            <div>{{ msg }}</div>
            
            <input class="textbox" type="text" name="username" placeholder="Enter Username" required>
            <input class="textbox" type="text" name="password" placeholder="Enter Password" required>

            <button class="button" type="submit" >Login</button>
        </form>

        <p class="bottom">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p> 
    </div>
</body>
</html>
