<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename=styles.css) }}">
    <title>Register</title>
</head>
<body>
    
    
    <div  class="container"> 
        <h2 class="word">Register</h2>

        <form action="{{ url_for('register') }}" method="POST" >
            <div>{{ msg }}</div>


            <input class="textbox" type="text" name="username" placeholder="Enter Username" required>
            <input class="textbox" type="text" name="password" placeholder="Enter Password" required>
            <input class="textbox" type="text" name="email address" placeholder="Enter Email address" required>

            <button class="button" type="submit" >Register</button>
        </form>

        <p class="bottom">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p> 
    </div>

</body>
</html>
