<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Peer Review</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Student Peer Review System</h1>
<nav>
  <a href="{{ url_for('list_subjects') }}">Subjects</a> |
  <a href="{{ url_for('manage_students') }}">Students</a> |
  <a href="{{ url_for('import_students') }}">Import Students</a> |
  <a href="{{ url_for('show_reviews') }}">Reviews</a> |
  <a href="{{ url_for('manage_settings') }}">Settings</a> |
</nav>

  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for cat, msg in messages %}
        <div class="flash {{ cat }}">{{ msg }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
