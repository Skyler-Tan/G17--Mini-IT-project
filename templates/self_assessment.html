{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <center><h2>Self Assessment</h2></center>
    <p style="text-align: center; color: #666; margin-bottom: 30px;">
        Please reflect on your group work experience
    </p>
    
    <form action="{{ url_for('finish') }}" method="POST">
        <!-- Pass forward the peer review data -->
        {% if reviewees %}
            {% for r in reviewees %}
                <input type="hidden" name="reviewee[]" value="{{ r }}">
            {% endfor %}
            {% for s in scores %}
                <input type="hidden" name="score[]" value="{{ s }}">
            {% endfor %}
            {% for c in comments %}
                <input type="hidden" name="comment[]" value="{{ c }}">
            {% endfor %}
        {% endif %}

        <div class="form-group">
            <label><strong>1. Write a brief summary of your contribution to the project:</strong></label>
            <textarea name="summary" rows="4" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; font-family:inherit;" required placeholder="Describe what you contributed to the group project..."></textarea>
        </div>

        <div class="form-group">
            <label><strong>2. What challenges did you face and what have you learned?</strong></label>
            <textarea name="challenges" rows="4" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; font-family:inherit;" required placeholder="Describe the challenges you encountered and lessons learned..."></textarea>
        </div>

        <div class="form-group">
            <label><strong>3. What would you do differently if you could start over?</strong></label>
            <textarea name="different" rows="4" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; font-family:inherit;" required placeholder="Reflect on what you would change or improve..."></textarea>
        </div>

        <div class="form-group">
            <label><strong>4. Describe your role in the group and how it helped the team:</strong></label>
            <textarea name="role" rows="4" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; font-family:inherit;" required placeholder="What was your primary role and how did it benefit the group..."></textarea>
        </div>

        <div class="form-group">
            <label><strong>5. Additional feedback or comments (optional):</strong></label>
            <textarea name="feedback" rows="4" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; font-family:inherit;" placeholder="Any other thoughts or feedback..."></textarea>
        </div>

        <div style="text-align:center; margin-top: 30px;">
            <button type="submit" style="padding:12px 30px; font-size:16px; background-color:#007bff; color:white; border:none; border-radius:4px; cursor:pointer;">
                Complete Assessment
            </button>
        </div>
    </form>
</div>

<style>
.form-group {
    margin-bottom: 25px;
}
.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
}
button:hover {
    background-color: #0056b3;
}
</style>
{% endblock %}
