{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('submit') }}" method="POST">
  <label>Reviewer Name:</label><br>
  <input type="text" name="reviewer" required><br><br>

  <label>Reviewee Name:</label><br>
  <input type="text" name="reviewee" required><br><br>

  <label>Peer Score (1-5):</label><br>
  <input type="number" name="score" min="1" max="5" required><br><br>

  <label>Comment:</label><br>
  <textarea name="comment" rows="3"></textarea><br><br>

  <label>Lecturer Score (0-100):</label><br>
  <input type="number" name="lecturer_score" min="0" max="100" required><br><br>

  <button type="submit">Submit Review</button>
</form>
{% endblock %}
